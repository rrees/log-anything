{% extends 'default.html' %}

{% block title %}Home{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
<div class="container-fluid">
	<h1>Log Anything</h1>
    <form method="POST" action="{{url_for('log_form')}}">
    	<div class="form-group">
    		<label for="log-text">Log</label>
    		<textarea id="log-text" name="log_text" class="form-control" required></textarea>
    	</div>
        <div class="form-group">
            <label for="log-text">Quantity</label>
            <input id="quantity" name="quantity" class="form-control"
                type="number"></input>
        </div>
    	<div class="form-group">
    		<label for="log-date">Date</label>
    		<input id="log-date" class="form-control" type="date" name="log_date" required>
    	</div>
    	<div class="form-group">
    		<button type="submit" class="btn btn-primary">Log</button>
    	</div>
    </form>
</div>
{% endblock %}
